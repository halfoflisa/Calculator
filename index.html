<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    <body>
        <div class="wrap">
            <div class="parent">
                <div class="container">
                    <div class="screen">0</div>
                    <button class="item allClearBtn" data-key="Escape">AC</button>
                    <button class="item clearBtn">C</button>
                    <button class="item deleteBtn" data-key="Backspace">◀︎</button>
                    <button class="item operatorBtn" data-key="/">÷</button>
                    <button class="item numberBtn" data-key="7">7</button>
                    <button class="item numberBtn" data-key="8">8</button>
                    <button class="item numberBtn" data-key="9">9</button>
                    <button class="item operatorBtn" data-key="*">×</button>
                    <button class="item numberBtn" data-key="4">4</button>
                    <button class="item numberBtn" data-key="5">5</button>
                    <button class="item numberBtn" data-key="6">6</button>
                    <button class="item operatorBtn" data-key="-">-</button>
                    <button class="item numberBtn" data-key="3">3</button>
                    <button class="item numberBtn" data-key="2">2</button>
                    <button class="item numberBtn" data-key="1">1</button>
                    <button class="item operatorBtn" data-key="+">+</button>
                    <button class="item numberBtn" data-key="0">0</button>
                    <button class="item numberBtn">00</button>
                    <button class="item pointBtn" data-key=".">.</button>
                    <button class="item equalBtn" data-key="=">=</button>
                </div>
            </div>
            <p>(c)2021 halfoflisa</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
